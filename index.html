<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="./images/calculator.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>
<body class="page">
    <div class="calculator">
        <section class="output">
            <input class="output-result" id="result" name="result" value="0" type="text" disabled>
        </section>
        <section class="edit">
            <button class="edit-btn clear">clear</button>
            <button class="edit-btn delete">delete</button>
        </section>
        <section class="operations">
            <button class="operation" accesskey="7">7</button>
            <button class="operation" accesskey="8">8</button>
            <button class="operation" accesskey="9">9</button>
            <button class="operation" accesskey="/">รท</button>
            <button class="operation" accesskey="4">4</button>
            <button class="operation" accesskey="5">5</button>
            <button class="operation" accesskey="6">6</button>
            <button class="operation" accesskey="*">ร</button>
            <button class="operation" accesskey="1">1</button>
            <button class="operation" accesskey="2">2</button>
            <button class="operation" accesskey="3">3</button>
            <button class="operation" accesskey="-">-</button>
            <button class="operation" accesskey=".">.</button>
            <button class="operation" accesskey="0">0</button>
            <button class="operation" accesskey="=">=</button>
            <button class="operation" accesskey="+">+</button>
        </section>
    </div>
</body>
</html>
